# ============================================
# RENDER.COM DEPLOYMENT CONFIGURATION
# Backend API + PostgreSQL Database
# ============================================

services:
  # ============================================
  # Backend API Service
  # ============================================
  - type: web
    name: chatbot-rag-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: python -m pip install --upgrade pip setuptools wheel && pip install --no-cache-dir --force-reinstall --no-deps -r requirements-render.txt && pip install --no-cache-dir -r requirements-render.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 30
    
    # Environment Variables
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      
      # Memory optimization
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: MALLOC_ARENA_MAX
        value: "2"
      
      # Database Connection (auto-linked from Render PostgreSQL)
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-rag-db
          property: connectionString
      
      # AI/LLM API Keys (set these in Render Dashboard)
      - key: GROQ_API_KEY
        sync: false
      
      # Pinecone Vector DB
      - key: PINECONE_API_KEY
        sync: false
      - key: PINECONE_ENVIRONMENT
        value: us-east-1
      - key: PINECONE_INDEX_NAME
        value: chatbot-rag-index
      - key: USE_PINECONE_INFERENCE
        value: "true"
      
      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: "30"
      
      # Application Settings
      - key: ENVIRONMENT
        value: production
      - key: TOP_K_RESULTS
        value: "5"
      - key: FRONTEND_URL
        value: https://chatbot-rag-uss.vercel.app
      
      # CORS Settings
      - key: ALLOWED_ORIGINS
        value: https://chatbot-rag-uss.vercel.app,http://localhost:5173
    
    # Health Check
    healthCheckPath: /health

# ============================================
# PostgreSQL Database
# ============================================
databases:
  - name: chatbot-rag-db
    databaseName: chatbot_rag
    user: chatbot_user
    plan: free
    region: oregon
