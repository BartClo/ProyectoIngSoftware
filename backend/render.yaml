services:
  - type: web
    name: chatbot-uss-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: chatbot-uss-db
          property: connectionString
      - key: GEMINI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 120
      - key: ENVIRONMENT
        value: production

databases:
  - name: chatbot-uss-db
    databaseName: chatbot_uss
    user: chatbot_user
